{% extends 'E/base.html' %} {% load static %} {% block content %}


<div class="container">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="{% static 'Ec/images/nie.jpg' %}" class="d-block w-100 shadow-lg" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="margin-top: -60px;">Human Resource Consulting in Kolkata</h5>
                    <p></p>
                </div>
            </div>
            <!-- second images -->
            <div class="carousel-item" data-bs-interval="2000">

                <img src="{% static 'Ec/images/ten.jpg' %}" class="d-block w-100 shadow-lg" alt="...">
                <div class="carousel-caption d-none d-md-block">

                    <h5 class="mb-5 text-warning border-dark">FASTEST GROWING HUMAN RESOURCE FIRM</h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="{% static 'Ec/images/two.jpg' %}" class="d-block w-100 shadow-lg" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="mb-5 text-warning border-dark">How to get into recruitment when with no experience</h5>
                    <p></p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>


{% endblock %}
